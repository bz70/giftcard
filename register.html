<!DOCTYPE html>
<html lang="kor">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="WaffleStay" />
    <meta name="description" content="와플스테이">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Document title -->
    <title>와플스테이 숙박교환권 등록ㅣ예약</title>
    <!-- Stylesheets & Fonts -->
    <link href="css/plugins.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Body Inner -->
    <div class="body-inner">
        <!-- Section -->
        <section class="pt-5 pb-5" data-bg-image="images/pages/1.jpg">
            <div class="container-fluid d-flex flex-column">
                <div class="row align-items-center min-vh-100">
                    <div class="col-md-6 col-lg-4 col-xl-3 mx-auto">
                          <div class="card">
                            <div class="card-body py-5 px-sm-5">
                                <div class="mb-5 text-center">
                                    <h6 class="h3 mb-1">회원가입</h6>
                                    <p class="text-muted mb-0">Register.</p>
                                </div><span class="clearfix"></span>
                                <form class="form-validate">
                                    <div class="form-group">
                                        <label for="email">아이디ㅣ이메일(필수)</label>
                                        <div class="input-group">
                                            <input type="email" class="form-control" name="email" placeholder="이메일주소 입력" required="">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="input-group show-hide-password">
                                            <input class="form-control" name="password" placeholder="비밀번호" type="비밀번호" required="">
                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <div class="input-group show-hide-password">
                                            <input class="form-control" name="password" placeholder="비밀번호확인" type="비밀번호확인" required="">
                                        </div>
                                        <label for="email">영문숫자 포함 6자 이상</label>
                                    </div>
                                    <div class="form-check mb-1 mt-5">
                                        <input type="checkbox" name="reminders" id="reminders" class="form-check-input" value="1" required="">
                                        <label class="form-check-label" for="reminders">여행, 호텔, 숙박 정보관련하여 와플스테이에서 제공하는 이메일을 받겠습니다.</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" name="terms_conditions" id="terms_conditions" class="form-check-input" value="1" required="">
                                        <label class="form-check-label" for="terms_conditions">이용약관 및 개인정보보호정책 동의합니다.<a href="#">이용약관</a>ㅣ<a href="#">개인정보보호정책</a></label>
                                    </div>
                                    <div class="mt-4"><a href="index.html"><button type="button" class="btn btn-primary btn-block btn-primary">회원가입</button></a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end: Section -->
    </div>
    <!-- end: Body Inner -->
    <!-- Scroll top -->
    <a id="scrollTop"><i class="icon-chevron-up"></i><i class="icon-chevron-up"></i></a>
    <!--Plugins-->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>
    <!--Template functions-->
    <script src="js/functions.js"></script>
</body>

</html>
